<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drawing with a turtle</title>
    <link rel="stylesheet" type="text/css" href="lib/style.css" />
</head>

<body>
    <div id="main-frame">
        <div id="header">
            <img id="small-icon" class="title-box" src="lib/turtle-icon.png" alt="icon" />
            <span class="title-box">TurtleGraphics - Demo</span>
        </div>
        <div id="elements">
            <button id="justDraw">Draw</button>
            <button id="reset">Reset</button>
            <button id="hide">Hide Turtle</button>
            <button id="drawHexagon">Hexagon</button>
            <button id="drawStar">Star</button>
            <button id="drawSpiral">Spiral</button>
            <button id="drawSun">Sun</button>
            <button id="drawTriangle">Triangle</button>
            <div id="turtle"></div>
        </div>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-turtle.js">
        eval($.turtle());
        $('#turtle').css('turtleScale', '2').css('turtleSpeed', '4');
        $('#justDraw').click(function () {
            resetCanvas();
            cg();
            for (let index = 0; index < 4; index++) {
                $('#turtle').pen('blue', '5')
                    .lt(30).fd(150)
                    .lt(120).fd(150)
                    .lt(120).fd(150);
            }
        });
        $('#reset').click(function () {
            window.location.reload();
        });
        $('#hide').click(function () {
            $('#turtle').toggle();
            $(this).text(function (i, index) {
                return text === "Hide turtle" ? "Show Turtle" : "Hide Turtle";
            });
        });
        $('#drawSpiral').click(function(){
            resetCanvas();
            $('#turtle').css('#turtleSpeed', '4');
            for(let index=0;index<4;index++){
                $('#turtle').css('turtleSpeed', '6').pen('red', '5');
            }
        });
        function resetCanvas(){
            cg();
            home();
            $('#turtle').css('turtleScale', '2').css('turtleSpeed', '4');
        }
    </script>
</body>

</html>
